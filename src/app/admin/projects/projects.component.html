<p>Projects</p>
<div class="row">
  <div class="col-8 mx-auto">
    <div class="form-group form-row">
      <div class="col-6">
      <label>Search by</label>
      <select class="form-control" name="SearchBy" [(ngModel)]="searchBy">
        <option value="ProjectName">Project Name</option>
        <option value="DateOfStart">Date of start</option>
        <option value="TeamSize">Team Size</option>
      </select>
      </div>
      <div class="col-6">
        <label>Search text</label>
        <input type="text" class="form-control" name="SearchText" [(ngModel)]="searchText" />
        <div class="input-group-append" (click)="onSearchClick()">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
      </div>

    </div>
    <button type="button" class="btn"  style="background-color: teal; color: white;" data-toggle="modal" data-target="#exampleModal">
      New Project
    </button> <!--Modal toggler button for INSERT-->
      <br/>
    <table class="table">
      <tr>
        <th>Project Name</th>
        <th>Date Of Start</th>
        <th>Team Size</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let project of projects; let i=index">
        <td>{{project.projectName | uppercase}}</td>
        <td>{{project.dateOfStart | date}}</td>
        <td>{{project.teamSize}}</td>
        <td> <button type="button" (click)="onEditClick($event,i)" class="btn"  style="background-color: teal; color: white;" data-toggle="modal" data-target="#EditModal">
          Edit
        </button> |
         <button type="button" (click)="onDeleteClick($event,i)" class="btn"  style="background-color: teal; color: white;" data-toggle="modal" data-target="#DeleteModal">
          Delete
        </button>

      </tr>
    </table>
  </div>
</div>

<!-- INSERT Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group row">
          <label class="ml-3">Project Name</label>
          <div class="col-sm-12">
            <input type="text" id="txtNewProjectName"  class="form-control" placeholder="Project Name" name="ProjectName" [(ngModel)]="newProject.projectName"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="ml-3">Date of start</label>
          <div class="col-sm-12">
            <input type="date" id="txtDateOfStart" class="form-control" placeholder="Date of Start" name="DateOfStart" [(ngModel)]="newProject.dateOfStart"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="ml-3">No of team members</label>
          <div class="col-sm-12">
            <input type="number" id="txtTeamSize"   class="form-control" placeholder="Team size" name="TeamSize" [(ngModel)]="newProject.teamSize"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" style="background-color: white; color: teal;" data-dismiss="modal">Close</button>
        <button type="button" class="btn" style="background-color: teal; color: white;" data-dismiss="modal" (click)='onCreateClick()'>Create</button>
      </div>
    </div>
  </div>
</div>

<!-- EDIT Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label class="ml-3" hidden>Project ID</label>
          <div class="col-sm-12">
            <input type="hidden" id="txtEditProjectID"  class="form-control" placeholder="Project ID" name="ProjectID" [(ngModel)]="EditProject.projectID"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="ml-3">Project Name</label>
          <div class="col-sm-12">
            <input type="text" id="txtEditProjectName"  class="form-control" placeholder="Project Name" name="ProjectName" [(ngModel)]="EditProject.projectName"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="ml-3">Date of start</label>
          <div class="col-sm-12">
            <input type="date" id="txtEditDateOfStart" class="form-control" placeholder="Date of Start" name="DateOfStart" [(ngModel)]="EditProject.dateOfStart"/>
          </div>
        </div>
        <div class="form-group row">
          <label  class="ml-3">No of team members</label>
          <div class="col-sm-12">
            <input type="number" id="txtEditTeamSize"   class="form-control" placeholder="Team size" name="TeamSize" [(ngModel)]="EditProject.teamSize"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" style="background-color: white; color: teal;" data-dismiss="modal">Close</button>
        <button type="button" class="btn" style="background-color: teal; color: white;" data-dismiss="modal" (click)='onUpdateClick()'>Update</button>
      </div>
    </div>
  </div>
</div>

<!-- DELETE Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label class="ml-3" hidden>Project ID</label>
          <div class="col-sm-12">
            <input type="hidden" id="txtDeleteProjectID"  class="form-control" placeholder="Project ID" name="ProjectID" [(ngModel)]="DeleteProject.projectID"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <p class="text-danger">Are you sure you want to delete?</p>
          </div>
          <label class="ml-3">Project Name</label>
          <div class="col-sm-12">
            <input type="text" id="txtDeleteProjectName" disabled class="form-control" placeholder="Project Name" name="ProjectName" [(ngModel)]="DeleteProject.projectName"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" style="background-color: white; color: teal;" data-dismiss="modal">Close</button>
        <button type="button" class="btn" style="background-color: teal; color: white;" data-dismiss="modal" (click)='onDeleteConfirmClick()'>Delete</button>
      </div>
    </div>
  </div>
</div>
